# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs


name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/checkout@v4

    - name: Clear npm cache
      run: npm cache clean -f

    - name: Set npm registry to default
      run: npm config set registry https://registry.npmjs.org/

    - name: Install Dependencies
      run: npm ci


    - name: Update npm
      run: npm install -g npm

    - name: Print npm debug log
      run: cat /home/runner/.npm/_logs/2023-11-28T10_45_19_631Z-debug.log

    - name: Migrate to express.json() (optional)
      run: |
        sed -i 's/const bodyParser = require("body-parser");/const express = require("express");\nconst app = express();\napp.use(express.json());/' path/to/your/file.js

    - name: Build (if present)
      run: npm run build --if-present

    - name: Run Tests
      run: npm test



